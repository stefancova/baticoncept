<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>Baticoncept Ile-de-France</title>
        <meta name="description" content="Baticoncept, société de batiment et de rénovation intérieure situé à Le Blanc-Mesnil 93150">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>

    <div id="container"></div>
    <div id="logo">
        <div id="B" class="letter"><span class="icon-B"></span></div>
        <div id="A" class="letter"><span class="icon-A"></span></div>
        <div id="T" class="letter"><span class="icon-T"></span></div>
        <div id="I" class="letter"><span class="icon-I"></span></div>
        <h1 id="concept">
            <span class="visuallyhidden">BATI</span>
            <span>C</span>
            <span>O</span>
            <span>N</span>
            <span>C</span>
            <span>E</span>
            <span>P</span>
            <span>T</span>
        </h1>
    </div>
    <h2 class="contact">
        Le site arrive bientôt. En attendant, vous <span id="show-map">pouvez</span> nous contacter par mail
        <a class="email" href="mailto:baticonceptsarl@sfr.fr">baticonceptsarl@sfr.fr</a>
    </h2>

    <div id="map-wrapper">
        <div id="hide-map">
            <span>CLOSE</span>
        </div>
        <div id="map-canvas">
        <span id="map-input">
            15 rue de la victoire<br>
            93150 Le Blanc-Mesnil<br>
            France
        </span>
        </div>
    </div>

                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/velocity/jquery.velocity.js"></script>
    <script src="bower_components/velocity/velocity.ui.js"></script>
    <!-- endbower -->

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
